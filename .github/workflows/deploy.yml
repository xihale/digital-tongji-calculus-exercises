name: 构建并部署网页版

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: '0.13.1'

      - name: 编译 PDF（带答案）
        run: |
          mkdir -p output web/pdf
          typst compile --input SHOW_ANSWER=true index.typ output/高等数学习题册上册_带答案.pdf
          cp output/高等数学习题册上册_带答案.pdf web/pdf/

      - name: 编译 PDF（不带答案）
        run: |
          typst compile index.typ output/高等数学习题册上册.pdf
          cp output/高等数学习题册上册.pdf web/pdf/

      - name: 准备部署文件
        run: |
          # 确保所有需要的文件都在 web 目录中
          ls -la web/

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
