<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>高等数学习题册（上册）</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "LXGW WenKai",
          "STKaiti";
        line-height: 1.6;
        color: #333;
        background: #f5f5f5;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 3rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #0066cc;
      }

      .intro {
        color: #666;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .version {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        margin: 2rem 0;
        border-left: 4px solid #0066cc;
      }

      .version-label {
        font-weight: bold;
        color: #666;
      }

      .version-value {
        color: #0066cc;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .links {
        margin: 2rem 0;
      }

      .links a {
        display: inline-block;
        margin: 0.5rem 0.5rem 0.5rem 0;
        padding: 0.8rem 1.5rem;
        background: #0066cc;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.3s;
      }

      .links a:hover {
        background: #0052a3;
      }

      .links a.secondary {
        background: #666;
      }

      .links a.secondary:hover {
        background: #555;
      }

      footer {
        margin-top: 3rem;
        padding-top: 2rem;
        border-top: 1px solid #e0e0e0;
        color: #666;
        font-size: 0.9rem;
        text-align: center;
      }

      footer a {
        color: #0066cc;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .links a {
          display: block;
          margin: 0.5rem 0;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>高等数学习题册（上册）</h1>
      <p class="intro">
        一份开源的高等数学习题集电子化版本，使用 Typst
        排版，内容配套同济大学《高等数学(第七版)》。
      </p>

      <div class="version">
        <span class="version-label">当前版本：</span>
        <span class="version-value" id="version">v0.0.3</span>
      </div>

      <div class="links">
        <a href="高等数学习题册上册.pdf" target="_blank">📖 预览 PDF</a>
        <a href="高等数学习题册上册_带答案.pdf" target="_blank"
          >📖 预览答案 PDF</a
        >
        <a
          href="https://github.com/xihale/digital-tongji-calculus-exercises"
          class="secondary"
          target="_blank"
          >📦 GitHub</a
        >
      </div>

      <footer>
        <p>
          本项目采用
          <a
            href="https://github.com/xihale/digital-tongji-calculus-exercises/blob/master/LICENSE"
            target="_blank"
            >MIT License</a
          >
          开源许可证
        </p>
      </footer>
    </div>
  </body>
</html>
